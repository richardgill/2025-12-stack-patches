name: Deploy
description: Shared deploy steps for preview and production

inputs:
  stage:
    description: Deployment stage (e.g., prod, preview-branch-name)
    required: true

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: pnpm

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash

    - name: Run database migrations
      run: pnpm run db:migrate
      shell: bash

    - name: Deploy
      run: pnpm run deploy --stage ${{ inputs.stage }}
      shell: bash
